# Help page
help.title = Ayuda zukbox
help.p1.title = Nuevo en zukbox
help.p1.q1 = ¿Qué es Zukbox?
help.p1.a1 = Zukbox es una plataforma que permite a viajeros y propietarios de inmuebles de alquiler temporario, encontrarse. Con un diseño innovador e intuitivo, encontrar un lugar para hospedarse nunca fue tan fácil. En Zukbox encontrarás miles de lugares para hospedarte, con información detallada para que cada viajero planee sus vacaciones perfectas y una plataforma amigable, así como un equipo siempre dispuesto a ayudar.
help.p1.q2 = ¿Zukbox es gratuito?
help.p1.a2 = Zukbox es gratuito para buscar inmuebles y contactar a sus propietarios. El precio que ves, es el final. Para publicar un anuncio, deberás suscribirte a alguno de nuestros planes (Bronce, Plata u Oro) a un muy bajo precio.
help.p1.q3 = ¿Me debo registrar para utilizar Zukbox?
help.p1.a3 = Si. En Zukbox buscamos mantener un sistema seguro, por eso, registrarse es indispensable. Para esto, sólo debes ingresar en <a href="http://www.zukbox.com/signup">http://www.zukbox.com/signup</a>
help.p1.q4 = ¿Cómo encuentro una publicación en Zukbox?
help.p1.a4 = Ingresa en <a href="http://www.zukbox.com" title="zukbox - Home">http://www.zukbox.com</a> y utiliza la barra de búsqueda para encontrar los inmuebles en la ciudad deseada. Te mostraremos todos los anuncios en la ciudad elegida.
help.p2.title = Publicar
help.p2.q1 = ¿Cómo publico un anuncio nuevo en Zukbox?
help.p2.a1 = ¡Ingresa en <a href="http://www.zukbox.com/new" title="zukbox - Nueva publicación">http://www.zukbox.com/new</a> y sigue los pasos! Por cualquier consulta, envíanos un e-mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>
help.p2.q2 = ¿Cómo agrego una foto?
help.p2.a2 = Para agregar una foto debes ingresar en MIS PUBLICACIONES (dentro de tu perfil), y hacer click sobre FOTO, en el anuncio correspondiente. Allí podrás agregar todas las fotos que quieras e incluso reordenarlas según tu preferencia.
help.p2.q3 = ¿Cómo cambio una foto?
help.p2.a3 = Para cambiar una foto deberás agregar una nueva y eliminar la que ya no quieras que aparezca en tu publicación.
help.p2.q4 = ¿Cómo edito un anuncio?
help.p2.a4 = Para editar un anuncio publicado, debes ingresar en MIS PUBLICACIONES (dentro de tu perfil), y hacer click sobre EDITAR, en el anuncio correspondiente. Allí podrás modificar absolutamente todos los detalles de tu anuncio.
help.p2.q5 = ¿Cómo actualizo el calendario de un anuncio?
help.p2.a5 = Para actualizar el calendario de un anuncio publicado, debes ingresar en MIS PUBLICACIONES (dentro de tu perfil), y hacer click sobre CALENDARIO Y PRECIOS, en el anuncio correspondiente. Allí podrás configurar un precio distinto por fecha y bloquear los días que ya estén ocupados.
help.p2.q6 = ¿Por cuánto tiempo permanecerá mi anuncio en Zukbox?
help.p2.a6 = La permanencia de tu anuncio en Zukbox dependerá de la suscripción elegida. Al momento de adquirir una suscripción podrás elegir entre planes de 3 y 12 meses.
help.p2.q7 = ¿Cómo elimino un anuncio?
help.p2.a7 = Para eliminar un anuncio debes ingresar en MIS PUBLICACIONES (dentro de tu perfil), y hacer click sobre ELIMINAR. Te preguntaremos nuevamente sólo para estar seguros.
help.p2.q8 = ¿Cómo elimino un comentario dejado sobre mi anuncio?
help.p2.a8 = A fin de mantener un sistema transparente, eliminar comentarios no es posible. Se pueden realizar excepciones, para solicitar una debes contactarnos a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>
help.p2.q9 = ¿Cómo guardo un anuncio para continuar modificándolo después?
help.p2.a9 = Para eso debes, al menos, cargar todos los detalles indispensables. Puedes modificar las fotos y los calendarios (así como comprar la suscripción) más adelante desde MIS PUBLICACIONES (dentro de tu perfil).
help.p2.q10 = ¿Cómo comparto mi anuncio en Facebook, Twitter, Pinterest, Linkedin o G+?
help.p2.a10 = Dentro de tu anuncio, por encima de las fotos, encontrarás las distintas funciones para compartir un anuncio en tu red social de preferencia.
help.p2.q11 = ¿Puedo incluir información personal en mis publicaciones?
help.p2.a11 = No. Para ver tu información de contacto, los usuarios deberán registrarse y hacer click en CONTACTA AL PROPIETARIO. De este modo, nos aseguramos que la seguridad del sistema permanezca vigente.
help.p3.title = Preguntas generales
help.p3.q1 = ¿Cómo modifico mis detalles de registración?
help.p3.a1 = Para cambiar tus datos de registración (nombre, apellido, e-mail, teléfono, foto, idioma, etc.) debes ingresar directamente en tu perfil: <a href="http://www.zukbox.com/profile/edit">http://www.zukbox.com/profile/edit</a>.
help.p3.q2 = Soy propietario, ¿Cómo publico un anuncio?
help.p3.a2 = ¡Ingresa en <a href="http://www.zukbox.com/new" title="zukbox - Nueva publicación">http://www.zukbox.com/new</a> y sigue los pasos! Por cualquier consulta, envíanos un e-mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>
help.p3.q3 = ¿Cómo adquiero un posicionamiento especial para mi anuncio?
help.p3.a3 = Para adquirir una suscripción de mejor posicionamiento, debes ingresar en COMPRAR SUSCRIPCIÓN dentro de MIS PUBLICACIONES (dentro de tu perfil).
help.p3.q4 = ¿Cómo leo las consultas recibidos?
help.p3.a4 = Cuando recibas un mensaje, el mismo será retransmitido a tu correo electrónico. Adicionalmente, puedes ingresar a tu bandeja de entrada: <a href="http://www.zukbox.com/profile/inbox">http://www.zukbox.com/profile/inbox</a>.
help.p3.q5 = ¿Cómo respondo un mensaje recibido?
help.p3.a5 = Dentro de tu bandeja de entrada, podrás ingresar a la distintas conversaciones creadas. Dentro de las mismas, tendrás un espacio para responderlas y el viajero recibirá la notificación inmediatamente.
help.p3.q6 = ¿Cómo respondo a un comentario sobre mi anuncio?
help.p3.a6 = Por el momento, responder a un comentario no es posible en Zukbox.
help.p3.q7 = Como viajero, ¿Cómo contacto al propietario?
help.p3.a7 = Contactar al propietario nunca fue tan fácil. Dentro del anuncio encontrarás un botón para CONTACTAR AL PROPIETARIO. Una vez hecho esto, recibirás toda la información e incluso un espacio para enviarle un mensaje directamente. Es necesario estar registrado para acceder a esa información.
help.p3.q8 = ¿Cómo creo una asociación con Zukbox?
help.p3.a8 = Contactanos a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a> y nos pondremos en contacto contigo.
help.p4.title = Información importante
help.p4.q1 = ¿Cuáles son los riesgos de encontrar un propietario fraudulento?
help.p4.a1 = Si bien Zukbox verifica a todos los propietarios, la posibilidad de encontrarse con propietarios fraudulentos existe. Para combatir estos casos, verifica que el anuncio tenga comentarios de viajeros anteriores, que tengas amigos en común con el propietario o realiza tu pago a través de Zukbox.
help.p4.q2 = ¿Qué hacer en caso de sospechar de un propietario?
help.p4.a2 = Debes ponerte en contacto lo antes posible con Zukbox enviando un mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. Nos mantendremos en contacto para informarte las novedades.
help.p4.q3 = ¿Cómo puedo minimizar el impacto del fraude en caso de que ocurra?
help.p4.a3 = Si el pago fue realizado a través de Zukbox, tienes 24 horas luego del check-in para solicitar el reembolso. Debes enviar un e-mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. De este modo recibirás los fondos, y el propietario será penalizado según corresponda.
help.p4.q4 = ¿Cuáles son los riesgos de encontrar un viajero fraudulento?
help.p4.a4 = Si bien es poco frecuente, un viajero podría reservar y no presentarse o bien abonar con un cheque sin fondos o con billetes falsos. Por este motivo, es recomendable utilizar a Zukbox como medio de pago. En dicha situación, tu política de cancelación funciona como un contrato. Envíanos un e-mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a> lo antes posible, al sospechar de un viajero.
help.p4.q5 = ¿Qué debo hacer si sospecho de un viajero?
help.p4.a5 = Debes ponerte en contacto lo antes posible con Zukbox enviando un e-mail a <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. Te mantendremos al tanto de las novedades.
help.p4.q6 = ¿Que tipo de publicaciones están prohibidas en Zukbox?
help.p4.a6 = Una publicación será dada de baja si: no contienen al menos una foto, no especifica la dirección correctamente, incluye información personal o ha sido publicada previamente por otro usuario.

