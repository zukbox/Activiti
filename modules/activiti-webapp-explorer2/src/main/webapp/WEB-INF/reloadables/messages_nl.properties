# About page
about.title = About zukbox
about.p1.title = Unlocking unique spaces worldwide
about.p1.text = We connect people who have space to spare with those who are looking for a place to stay. Guests can build real connections with their hosts, gain access to distinctive spaces, and immerse themselves in the culture of their destinations. Whether it's an urban apartment or countryside castle, Zukbox makes it effortless to showcase your space to an audience of millions, and to find the right space at any price point, anywhere.
about.p2.title = Booking made easy
about.p2.p1.title = Find your space
about.p2.p1.text = Use the search page to find a property. Enter the dates you need and browse by availability. Message hosts with any question through the onsite messaging system.
about.p2.p2.title = Book it!
about.p2.p2.text = Enter your credit card information and click Book It! A host will accept your request within 72 hours and at that point contact information, the address of the property and other important information will be shared.
about.p2.p3.title = Travel
about.p2.p3.text = Get your itinerary details immediately upon host confirmation of your request. Contact your host to confirm arrival details. After the trip is over, be sure to share your experience by leaving a review.
about.p3.title = Host like a Pro
about.p3.p1.title = List for free
about.p3.p1.text = Login and complete your zukbox profile. List a space by uploading photos, naming a price, and setting availability.
about.p3.p2.title = Confirm
about.p3.p2.text = Answer guest inquiries using the onsite messaging system. Once you receive a reservation request, go ahead and accept or decline it.
about.p3.p3.title = Host!
about.p3.p3.text = Contact your guest directly to confirm details. You'll be paid by the traveler at moment of the check in, and don't forget to leave a review.
about.p4.title = Vitals
about.p4.p1.title = Company
about.p4.p1.founded = Founded: July 2011
about.p4.p1.headquarters = Headquarters: Montevideo, Uruguay
about.p4.p1.euOffice = European Office: London, UK
about.p4.p2.title = Metrics
about.p4.places = 3,000+ places
about.p4.visits = 1 million+ visitors per month

# Help page
help.title = zukbox help
help.p1.title = New to zukbox
help.p1.q1 = What is zukbox?
help.p1.a1 = zukbox is a new platform that allows travellers and potential hosts to meet. With an intuitive search bar, looking for a place to stay has never been easier. We offer lots of places to stay, a detailed view item for travellers to plan their perfect vacation, a user-friendly platform and a crew always willing to help you.
help.p1.q2 = Is zukbox FREE?
help.p1.a2 = zukbox is free to hosts. Listing your place is entirely free as zukbox charge a little extra to travellers. If you are a traveller, the price you see for a room, is the final price!
help.p1.q3 = Do I have to register to use zukbox?
help.p1.a3 = Yes. In order to maintain a secure system, registration is mandatory. Just go to http://www.zukbox.com/signup
help.p1.q4 = How do I find an item at zukbox?
help.p1.a4 = Go to <a href="http://www.zukbox.com" title="zukbox - Home">http://www.zukbox.com</a> and use the search bar to look for a city in the world. We'll show you our offers there!
help.p2.title = Postings
help.p2.q1 = How do I post an item at zukbox?
help.p2.a1 = Go to <a href="http://www.zukbox.com/new" title="zukbox - New post">http://www.zukbox.com/new</a> and just follow the steps! For any questions, e-mail us to <a href="mailto:help@zukbox.com">help@zukbox.com</a>
help.p2.q2 = How do I upload a picture?
help.p2.a2 = To upload a picture to one of your listings, send us an e-mail to <a href="mailto:list@zukbox.com">list@zukbox.com</a> and we'll get in touch with you!
help.p2.q3 = How do I edit a posting?
help.p2.a3 = To edit one of your posting, send us a detailed e-mail to <a href="mailto:list@zukbox.com">list@zukbox.com</a> and we'll do the rest!
help.p2.q4 = How do I refresh an ad?
help.p2.a4 = To refresh an ad, send us a detailed e-mail to <a href="mailto:list@zukbox.com">list@zukbox.com</a> and we'll do the rest!
help.p2.q5 = How do I change a picture?
help.p2.a5 = To upload a picture to one of your listings, send us an e-mail to <a href="mailto:list@zukbox.com">list@zukbox.com</a> and we'll get in touch with you!
help.p2.q6 = How long will my posting appear on zukbox?
help.p2.a6 = Your free posting we'll be on zukbox as much as you want. Sometimes, a commercial partner of zukbox may contact you just to check-out if your place is still available for rent.
help.p2.q7 = How do I remove my posting?
help.p2.a7 = To remove one of your posting, send us an e-mail to <a href="mailto:help@zukbox.com">help@zukbox.com</a> with the room URL.
help.p2.q8 = How do I delete a comment left in my ad?
help.p2.a8 = On a first release, deleting comments will not be allowed. Exceptions could be made, to ask for one, contact us on <a href="mailto:help@zukbox.com">help@zukbox.com</a>
help.p2.q9 = How do I save a posting to recall it later?
help.p2.a9 = On a first release, saving a posting will not be allowed. Sorry!
help.p2.q10 = How do I share an ad on Facebook/Twitter/etc?
help.p2.a10 = The URL of your posting is unique. Therefore, if you copy the URL (i.e.: http://www.zukbox.com/rooms?id=12148) to your facebook wall or to twitter, all your friends will be able to visit your posting!
help.p2.q11 = Can I include personal contact information in my postings?
help.p2.a11 = No. Transactions should be made through zukbox platform. Once a booking is made, hosts and guests will receive all the information they will need. This way, we ensure our standard of security to be accomplished.
help.p3.title = General questions
help.p3.q1 = How do I change my registration details?
help.p3.a1 = If you want to change your registration details, just send us a detailed e-mail to <a href="mailto:help@zukbox.com">help@zukbox.com</a> and we'll do the rest!
help.p3.q2 = As a host, how do I post a place?
help.p3.a2 = Go to <a href="http://www.zukbox.com/new">http://www.zukbox.com/new</a> and just follow the steps! For any questions, e-mail us to <a href="mailto:help@zukbox.com">help@zukbox.com</a>
help.p3.q3 = How do I pay for a featured ad?
help.p3.a3 = On our first release, paying for a featured ad will not be allowed. Sorry!
help.p3.q4 = How do I check my messages?
help.p3.a4 = In case you receive a message from a host/guest, we'll retransmit it to your e-mail!
help.p3.q5 = How do I answer a message sent to my ad?
help.p3.a5 = Replying a message from your e-mail, you'll be answering to your guest/host!
help.p3.q6 = How do I reply to a comment on my ad?
help.p3.a6 = Replying a message from your e-mail, you'll be answering to your guest/host!
help.p3.q7 = As a traveler, how do I contact a host?
help.p3.a7 = Booking a room has never been easier. Make a book and you'll receive all the information you'll need. In case you need to ask something before booking, you can contact us on <a href="mailto:help@zukbox.com">help@zukbox.com</a> detailing for which room you have questions (and what questions!) and we'll do the rest!
help.p3.q8 = How can I create a partnership with zukbox?
help.p3.a8 = Contact us on <a href="mailto:help@zukbox.com">help@zukbox.com</a> and we'll call you back!
help.p4.title = More guidelines
help.p4.q1 = What are the things that potentially fraudulent hosters do?
help.p4.a1 = While really marginal, potentially fraudulent hosts may exist and they might deny having received a booking. To fight those cases, zukbox retains booking payments until 24 hours after check-in. Please let us know as soon as possible if something went wrong.
help.p4.q2 = What should I do if I suspect a fraudulent hoster?
help.p4.a2 = Let us know on <a href="mailto:help@zukbox.com">help@zukbox.com</a> as soon as possible! We'll keep in touch to let you know the news!
help.p4.q3 = How can I avoid a fraud?
help.p4.a3 = By sending an e-mail to <a href="mailto:help@zukbox.com">help@zukbox.com</a> before 24 hours after your check-in, you will receive all your money back, and the host will be penalized.
help.p4.q4 = What are things that potentially fraudulent travelers do?
help.p4.a4 = While really marginal, potentially fraudulent travellers may exist and they might not show up on the planned check-in. In that case, your cancellation policy acts as your security contract. Send us an e-mail to <a href="mailto:help@zukbox.com">help@zukbox.com</a> as soon as possible!
help.p4.q5 = What should I do if I suspect a fraudulent traveler?
help.p4.a5 = Let us know on <a href="mailto:help@zukbox.com">help@zukbox.com</a> as soon as possible! We'll keep in touch to let you know the news!
help.p4.q6 = What kind of postings are forbidden / not allowed on zukbox?
help.p4.a6 = Postings on zukbox are forbidden if they: doesn't at least one picture, doesn't specify an address, includes personal information or is already posted by another user.

