# Help page
help.title = Ajuda Zukbox
help.p1.title = Novo em Zukbox
help.p1.q1 = O que é Zukbox?
help.p1.a1 = Zukbox é uma plataforma que permite aos viajantes e proprietários de imóveis para aluguel por temporada, se encontram. Com design inovador e intuitivo, encontrar um lugar para ficar nunca foi tão fácil. Em Zukbox vai encontrar milhares de lugares para ficar, com informações detalhadas para todos os viajantes a planejar suas férias perfeitas e uma plataforma amigável e uma equipe sempre disposta a ajudar.
help.p1.q2 = Zukbox é livre?
help.p1.a2 = Zukbox é livre para procurar e contatar os proprietários. O preço que você vê é o fim. Para publicar um anúncio, você deve se inscrever para um dos nossos planos (Bronze, Prata ou Ouro) a um preço muito baixo.
help.p1.q3 = Tenho que cadastrar para usar Zukbox?
help.p1.a3 = Si. Em zukbox procurar manter um seguro, portanto, o registro é essencial. Para fazer isso, basta entrar em <a href="http://www.zukbox.com/signup">http://www.zukbox.com/signup</a>.
help.p1.q4 = Como faço para encontrar um anúncio?
help.p1.a4 = Entre <a href="http://www.zukbox.com" title="zukbox-home">http://www.zukbox.com </a> e usar a barra de busca para encontrar imóveis na cidade desejada. Vamos mostrar-lhe todos os anúncios em a cidade selecionada.
help.p2.title = Anúncie
help.p2.q1 = Como faço para postar um novo anúncio em zukbox?
help.p2.a1 = Entre <a href="http://www.zukbox.com/new" title="zukbox-New publicación">http://www.zukbox.com/new</a> e siga os passos! Para qualquer dúvida, envie um e-mail para <a href="mailto:contact@zukbox.com">contact@zukbox.com </a>
help.p2.q2 = Como faço para adicionar uma foto?
help.p2.a2 = Para adicionar uma foto que você entrar minhas publicações (em seu perfil), e clique em FOTO, no anúncio. Lá você pode adicionar quantas fotos quiser e até mesmo reorganizá-los de acordo com sua preferência.
help.p2.q3 = Como faço para mudar a imagem?
help.p2.a3 = Para alterar a foto, você irá adicionar uma nova e eliminar você não quer que apareça na sua publicação.
help.p2.q4 = Como faço para editar um anúncio?
help.p2.a4 = Para editar um anúncio, você deve digitar minhas publicações (em seu perfil), e clique em Editar, no anúncio. Lá você pode mudar absolutamente todos os detalhes de sua propaganda.
help.p2.q5 = Como faço para atualizar o calendário de um anúncio?
help.p2.a5 = Para atualizar o calendário de um anúncio, você deve entrar minhas publicações (em seu perfil) e clique no calendário e preços, no edital. Lá você pode definir um preço diferente por data e bloquear dias já ocupados.
help.p2.q6 = Quanto tempo meu anúncio em Zukbox?
help.p2.a6 = A permanência de seu anúncio em zukbox dependem da assinatura escolhido. Ao adquirir um plano de assinatura, você pode escolher entre 3 e 12 meses.
help.p2.q7 = Como faço para excluir um anúncio?
help.p2.a7 = Para remover um anúncio deve entrar minhas publicações (em seu perfil), e clique em Excluir. Pergunto novamente só para ter certeza.
help.p2.q8 = Como faço para excluir um comentário deixado no meu anúncio?
help.p2.a8 = A fim de manter uma forma transparente, a exclusão observações não é possível. Exceções podem ser feitas, para pedir-lhe para entrar em contato conosco em <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>
help.p2.q9 = Como faço para salvar um anúncio para continuar a modificá-lo mais tarde?
help.p2.a9 = Para isso você deve, pelo menos, carregar todos os detalhes essenciais. Você pode editar fotos e calendários (e comprar a assinatura) abaixo de minhas publicações (em seu perfil).
help.p2.q10 = Como faço para compartilhar os meus anúncios no Facebook, Twitter, Pinterest, LinkedIn ou G+?
help.p2.a10 = Em seu anúncio, até fotos, encontrar os recursos que compartilham um anúncio em sua rede social de escolha.
help.p2.q11 = Posso incluir informações pessoais nos meus anúncios?
help.p2.a11 = Não. Para ver suas informações de contato, os usuários devem se registrar e clique em contacte o proprietário. Desta forma, podemos garantir que a segurança do sistema continua em vigor.
help.p3.title = Questões Gerais
help.p3.q1 = Como posso alterar meus dados cadastrais?
help.p3.a1 = Para alterar seus dados de registro (nome, sobrenome, e-mail, telefone, foto, língua, etc) devem entrar directamente para o seu perfil: <a href = "http://www.zukbox.com/profile/edit">http://www.zukbox.com/profile/edit</a>.
help.p3.q2 = Eu próprio, como postar um anúncio?
help.p3.a2 = Entre <a href="http://www.zukbox.com/new" title="zukbox-Novo">http://www.zukbox.com/new</a> e siga os passos! Para qualquer dúvida, envie um e-mail para <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>
help.p3.q3 = Como faço para obter o posicionamento especial o meu anúncio?
help.p3.a3 = Para adquirir uma assinatura para um melhor posicionamento, você deve entrar em minhas publicações ordem de subscrição (em seu perfil).
help.p3.q4 = Como faço para ler as consultas recebidas?
help.p3.a4 = Quando você recebe uma mensagem, ela será retransmitida para o seu e-mail. Além disso, você pode entrar em sua caixa de entrada: <a href="http://www.zukbox.com/profile/inbox">http://www.zukbox.com/profile/inbox</a>.
help.p3.q5 = Como faço para responder a uma mensagem recebida?
help.p3.a5 = Na caixa de entrada, você pode inserir as várias conversas criados. Entre eles, você terá um espaço para respondê-las e o viajante receberá uma notificação imediatamente.
help.p3.q6 = Como faço para responder a um comentário no meu anúncio?
help.p3.a6 = Neste momento, responder a um comentário não é possível em zukbox.
help.p3.q7 = Como um viajante, como faço para contatar o proprietário?
help.p3.a7 = Contactar o proprietário nunca foi tão fácil. No anúncio de um botão Para contactar o proprietário. Uma vez feito isso, você receberá todas as informações e até mesmo um espaço para enviar uma mensagem diretamente. O registro é necessário para aceder a esta informação.
help.p3.q8 = Como faço para criar uma associação com Zukbox?
help.p3.a8 = Contato para <a href="mailto:contact@zukbox.com">contact@zukbox.com</a> e nós entraremos em contato com você.
help.p4.title = Informações importantes
help.p4.q1 = Quais são os riscos de encontrar um dono fraudulento?
help.p4.a1 = Enquanto Zukbox verifica todos os proprietários, a possibilidade de os proprietários fraudulentas encontrar lá. Para combater esses casos, verificar que o anúncio tem viajantes anteriores comentários, tem amigos em comum com o proprietário ou efetuar o pagamento através de zukbox.
help.p4.q2 = O que fazer se você suspeitar que um proprietário?
help.p4.a2 = Você deve entrar em contato o mais breve possível, enviando um e-mail para zukbox <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. Nós entraremos em contato para informá-lo da notícia.
help.p4.q3 = Como posso minimizar o impacto da fraude, se isso acontece?
help.p4.a3 = Se o pagamento foi feito através de Zukbox, você tem 24 horas após o check-in para solicitar um reembolso. Você deve enviar um e-mail para <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. Desta forma, você irá receber os fundos, eo proprietário será penalizado de acordo.
help.p4.q4 = Quais são os riscos de encontrar um viajante fraudulento?
help.p4.a4 = Embora raro, um viajante pode reservar e não mostrar ou pagar com um cheque sem fundo ou uma falsificação. Por esta razão, é aconselhável usar como pagamento a Zukbox. Nesta situação, a sua política de cancelamento funciona como um contrato. Envie-nos um e-mail para <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>, o mais rapidamente possível, a ser suspeito de um viajante.
help.p4.q5 = O que devo fazer se suspeitar que um viajante?
help.p4.a5 = Você deve entrar em contato com Zukbox o mais breve possível, enviando um e-mail para <a href="mailto:contact@zukbox.com">contact@zukbox.com</a>. Vamos mantê-lo a par dos desenvolvimentos.
help.p4.q6 = Que tipo de publicações são proibidas em Zukbox?
help.p4.a6 = A publicação será encerrado se: não contém pelo menos uma foto, não especifica o endereço corretamente, inclui pessoal ou que tenha sido publicado anteriormente por outro usuário.

